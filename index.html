<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Login and Register</title>
</head>
<body>
    <section id="section1" class="">
        <div class="container-div">
            <div class="container-div2">
                <p>LOGIN</p>
                <p>Computing Technologies</p>
                <form action="" class="container-form">
                    Usuario
                    <input type="text" placeholder="user">
                    Contraseña
                    <input type="password" placeholder="password">

                    <div class="container-button">
                        <button type="submit" class="btn1"> Login </button>
                        <button type="button" class="btn2"> Register </button>
                    </div>
                    <a href="">Forgot your password?</a>

                </form>
            </div>
            <img src="https://media.giphy.com/media/i1JHRZSXO9LZZDHqii/giphy.gif" alt="GIF" class="container-img">
        </div>
    </section>

    <section id="section2" class="inactive">
        <div class="container-div-section2">
            <img src="https://media.giphy.com/media/26tn33aiTi1jkl6H6/giphy.gif" alt="GIF" class="container-img">
            <div class="container-div2-section2">
                <p>REGISTER</p>
                <p>Join our Group</p>
                <form action="" class="container-form-section2">

                    Name:
                    <input id="name" type="text" placeholder="Ingrese su Nombre" required>
                    Email:
                    <input id="email" type="email" placeholder="Ingrese su Email" required>
                    Password:
                    <input id="password" type="password" placeholder="Ingrese su contraseña" required>

                    <div class="container-button-section2">
                        <button type="text" class="btn3"> Register </button>
                    </div>
                    <a href="" id="direction">¿Ya tienes cuenta?, Inicia sesión</a>

                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
